<mat-toolbar color="primary">
  <span>Angular Dashboard</span>
  <span class="spacer"></span>
  <ng-container *ngIf="!isAuthenticated(); else loggedIn">
    <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
    <button mat-button routerLink="/register" routerLinkActive="active">Sign Up</button>
  </ng-container>
  <ng-template #loggedIn>
    <span>Welcome, {{ username }}</span>
    <button mat-button (click)="logout()">Logout</button>
  </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
